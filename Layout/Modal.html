<!DOCTYPE html>
<html>
    <head>
        <title>Home - Index</title>
        <link href="css/bootstrap.min.css" ref="stylesheet" />
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/fontawesome.css" rel="stylesheet" />
        <link href="css/fontawesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/all.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon2.jpg" />
        <link rel="stylesheet" href="Index.css" />
        <script src="js/bootstrap.min.js"></script>
        <style>
                /* Make the image fully responsive */
                .carousel-inner img {
                   width: 600px;
                    height: 250px;
                }
                </style>
    </head>
<body>
    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#accountModal">
            <i class="fa fa-user"></i>
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="accountModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <form>
            <!-- Modal Header -->
            <div class="modal-body modal-login">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Login</h4>
                <div class="form-group">
                    <label for="username">Username or Email address</label>
                    <input name="username" type="text" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="Remember">
                    <label class="form-check-label" for="Remember">
                    Nhớ mật khẩu
                    </label>
                </div>
                <button type="submit" class="btn btn-info">Sign in</button>
                <a><button class="btn btn-primary">Create one</button></a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
        </div>
        </div>
        
    </div>
    

    <!-- Script -->
    <div>
            <!-- jQuery library -->
            <script src="js/jquery-3.2.1.slim.min.js"></script>
            <script src="js/jquery.min.js"></script>
            <!-- Popper -->
            <script src="js/popper.min.js"></script>
            <!-- Latest compiled and minified Bootstrap JavaScript -->
            <script src="js/bootstrap.min.js"></script>
            <!-- Initialize Bootstrap functionality -->
            <script>
            // Initialize tooltip component
            $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            })
            // Initialize popover component
            $(function () {
            $('[data-toggle="popover"]').popover()
            })
            </script>
            <!-- Google API -->
            <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
            </div>
            <!-- Script End -->
    <script>
        $('.carousel').carousel();
    </script>
</body>
</html>
