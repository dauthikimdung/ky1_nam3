
<div id="numerCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#numerCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#numerCarousel" data-slide-to="1"></li>
    <li data-target="#numerCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        @foreach (var sach in Model) {
            <div class="carousel-item active">
                <a href="#"><img class="d-block w-100" src="Img/carousel/tiem-do-co-a-xa-tap-3-Banner.jpg" alt="First slide"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100" src="Img/carousel/vi-gio-o-noi-ay-banner.jpg" alt="Second slide"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img class="d-block w-100" src="Img/carousel/yeu-la-huu-danh-vo-thuc_banner.jpg" alt="Third slide"></a>
            </div>
        }
    </div>
    <a class="carousel-control-prev" href="#numerCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#numerCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</div>
